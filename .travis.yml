language: node_js
node_js:
- '10'
before_script:
- npm install -g firebase-tools
- cd functions
- npm install
- cd ..
script:
- ng build --prod
- ng run ssr:server
- mv functions/dist/browser/index.html functions/dist/browser/index2.html
- firebase deploy --token FB_AUTH
cache:
  directories:
  - node_modules
env:
  global:
  - secure: 
